<!DOCTYPE html>
<html>
<head>
    <title>Student Score Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .card {
            background-color: #1e1e1e;
            color: white;
        }
        .form-check-label, .form-label {
            color: white;
        }
        .btn-primary {
            background-color: #3a86ff;
            border: none;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">üéì Student Score Predictor</h2>

        <form method="post" class="card p-4 shadow">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="1" required>
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="0">
                    <label class="form-check-label">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Part-Time Job:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="job" value="1" required>
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="job" value="0">
                    <label class="form-check-label">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Days Absent:</label>
                <input type="number" class="form-control" name="absent" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Extracurricular:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="extra" value="1" required>
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="extra" value="0">
                    <label class="form-check-label">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Weekly Study Hours:</label>
                <input type="number" step="0.1" class="form-control" name="study" required>
            </div>

            <button type="submit" class="btn btn-primary">üîç Predict Scores</button>
        </form>

        <hr class="mt-5 mb-4" style="border-color: #444;">

        <h4 class="text-center mb-4">üìä Exploratory Data Analysis (EDA)</h4>

        <div class="text-center mb-5">
            <p><strong>Correlation Heatmap</strong></p>
            <img src="/static/correlation_heatmap.png" class="img-fluid border rounded shadow mb-4">

            <p><strong>Weekly Study Hours Distribution</strong></p>
            <img src="/static/study_hours_distribution.png" class="img-fluid border rounded shadow mb-4">

            <p><strong>Gender Distribution</strong></p>
            <img src="/static/gender_distribution.png" class="img-fluid border rounded shadow mb-4">

            <p><strong>Subject Score Boxplot</strong></p>
            <img src="/static/subject_score_boxplot.png" class="img-fluid border rounded shadow mb-4">
        </div>
    </div>
</body>
</html>
